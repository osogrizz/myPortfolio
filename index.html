<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <title>Leo Torres - Web Dev</title>
  </head>
  <body>

    <header class="navbar">
      <img id="logo-img"src="images/logo.jpg" alt="logo">
      <div class="header-box">
        <h1 class="heading">Leo Torres</h1>
        <p id="heading_tag">Front-End Developer</p>
      </div>
    </header>

    <!-- <hr id="header-hr"> -->

    <figure class="main-figure">
      <img id="main-image" src="images/andrew-branch-106858 copy.jpg" alt="">

    </figure>

    <main>
      <section class="projects">
        <h2>Featured Work</h2>
            <figure class="project-figures">
              <a href="https://codepen.io/osogrizz/full/ZrYyJN/" target="_blank">
                <img class="figure_images" id="pixel_art_maker" src="images/Screen Shot 2018-03-15 at 1.25.53 PM.png" alt="Pixel Art Maker">
                <p class="project_caption">Pixel Art Maker</p>
              </a>
            </figure>

            <figure class="project-figures" >
              <a href="#">
                <img class="figure_images" src="images/logo.jpg" alt="Arcade Game">

              </a>
            </figure>

            <figure class="project-figures">
              <a href="#">
                <img class="figure-images" src="images/logo.jpg" alt="Resaurant Review">
                <p class="project-caption">Restaurant Review</p>
              </a>
            </figure>
      </section>
    </main>

    <footer>
      <div class="social_links">
        <a href="https://github.com/osogrizz" target="_blank">github <img id="github-social" src="images/GitHub-Mark-Light-120px-plus.png" alt="github icon"></a>
      </div>
      <div class="social_links">
        <a href="https://www.linkedin.com/in/leohtorres/" target="_blank">LinkedIn <img src="images/In-2C-14px.png" alt="LinkedIn icon"></a>
      </div>
      <div id="design-evo"class="social_links">Logo made with
        <a href="https://www.designevo.com/" title="Free Online Logo Maker">DesignEvo</a>
      </div>
    </footer>

  </body>
</html>
